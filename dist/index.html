<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started</title>
    <style type="text/css">
        .flex{
            display: flex;
        }
        .flex-row{
            flex-direction: row;
        }
        .w-full{
            width: 100%;
        }
        .w-90{
            width: 90%;
        }
        .w-10{
            width: 10%;
        }
        .h-40{
            height: 40px;
        }
        .align-self-center{
            align-self: center;
        }
        .align-content-center{
            align-content: center;
        }
        .justify-content-center{
            justify-content: center;
        }
        .mt-10{
            margin-top: 10px;
        }

        .timeline-activity{
            position: absolute;
            display: flex;
            justify-content: center;
            align-content: center;
            border: 2px solid transparent;
        }
        .timeline-activity[s-selected] {
            border: 2px solid #0099cc !important;
            opacity: 0.8;
        }
    </style>
</head>

    <script src="main.js"></script>

</html>
